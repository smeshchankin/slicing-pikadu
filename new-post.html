<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Pikadu - New Post</title>
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="/" class="header-logo">
                <img src="img/logo.svg" alt="logo: Pikadu" class="header-logo-image" />
            </a>

            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Latest</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Best</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Hot</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Subscriptions</a>
                    </li>
                </ul>
                <a id="menuToggle" href="#" class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </nav>
            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Site search"></input>
                <button class="search-button">
                    <img src="img/search.svg" alt="icon: search" class="search-icon" />
                </button>
            </div>
        </div>
    </header>

    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Post's title" />
                <textarea name="post-text" id="text" class="add-text" placeholder="Your post's text"></textarea>
                <div class="add-buttons">
                    <button type="submit" class="button add-button">
                        <svg class="icon icon-fire">
                            <use xlink:href="img/icons.svg#fire"></use>
                        </svg>
                        <span>Publish</span>
                    </button>
                    <button class="button button-outline">
                        <svg class="icon icon-fire">
                            <use xlink:href="img/icons.svg#video"></use>
                        </svg>
                        <span>Video</span>
                    </button>
                    <button class="button button-outline">
                        <svg class="icon icon-fire">
                            <use xlink:href="img/icons.svg#photo"></use>
                        </svg>
                        <span>Photo</span>
                    </button>
                </div>
            </form>
        </main>
        <aside class="sidebar">
            <div class="user">
                <a href="http://thispersondoesnotexist.com" class="user-info">
                    <img src="img/avatar.jpg" alt="Photo: user" class="user-avatar" />
                    <span class="user-name">Anonymous</span>
                </a>
                <a href="#" class="exit-button">
                    <svg class="icon icon-exit">
                        <use xlink:href="img/icons.svg#exit"></use>
                    </svg>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Answers</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Comments</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link active">Ratings</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Saved</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Subscriptions</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Notes</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Ignore list</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="ad"></a>
        </aside>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
